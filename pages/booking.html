<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>UH Sugar Land Student Center</title>
</head>

<body>
    <header>
        <div class="header container animate-pop-in">
            <div class="logo">
                <img src="/Images/logo.png" alt="logo">
                <div class="text">
                    <span>University of</span>
                    <span>Houston</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html" class="link ">Home</a></li>
                    <li><a href="/pages/faq.html" class="link ">FAQ</a></li>
                    <li><a href="#" class="link active">Room Booking</a></li>
                    <li><a href="/pages/about.html" class="link">About</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="booking section-1">
            <div class="container">
                <h1>Book a Room</h1>
            </div>
        </section>
        <section class="booking section-2">
            <h1>WHERE WOULD YOU LIKE TO STAY?</h1>
            <div class="container">
                <form id="bookingForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="room">Room:</label>
                    <select id="room" name="room" required>
                        <option value="Room 1">Room 1</option>
                        <option value="Room 2">Room 2</option>
                        <option value="Room 3">Room 3</option>
                    </select>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="purpose">Purpose:</label>
                    <textarea id="purpose" name="purpose" required></textarea>

                    <button type="submit">Book Room</button>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <div class="contact">
                <div class="logo footer-logo">
                    <img src="/Images/logo.png" alt="logo">
                    <div class="text">
                        <span>University of</span>
                        <span>Houston</span>
                    </div>
                </div>
                <div class="contact-data">
                    <span>14000 University Blvd.</span>
                    <span>Sugar Land, Texas 77479-0800</span>
                    <a href="tel:1-832-842-2900">832-842-2900</a>
                </div>
            </div>
            <div class="socials">
                <ul>
                    <li>
                        <a href="https://twitter.com/UHatSugarLand/">
                            <i class="fa fa-brands fa-x-twitter fa-2x" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/UH.SugarLand/">
                            <i class="fa-brands fa-facebook fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/uhatsugarland/?hl=en">
                            <i class="fa-brands fa-instagram fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="copywrite">
            <span>Â©2024 University of Houston. All rights reserved.</span>
        </div>
    </footer>

    <script src="/main.js"></script>
</body>

</html>
